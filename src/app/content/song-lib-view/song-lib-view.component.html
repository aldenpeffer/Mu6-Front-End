<div *ngIf="view | async as v">
  <table>
    <th></th>
    <th>Name</th>
    <th>Artist</th>
    <th>Album</th>
    <th>Time</th>

      <tr *ngFor="let song of v.library.songs">
        <td>
          <button (click)="setSong(song.id)"><img src="../../assets/images/play.png" /></button>
        </td>
        <td>
          {{ song.name }}
        </td>

        <td><a 
          (click)="loadArtist(song.artist.id)" 
          href="#">
          {{ song.artist.name }}
        </a></td>

        <td><a 
          (click)="loadAlbum(song.album.id)" 
          href="#">
          {{ song.album.name }}
        </a></td>

        <td>
          {{ song.runtime }}
        </td>
      </tr>
  </table>
</div>
