<div *ngIf="view | async as v">
    <div class="flex-wrapper">
        <div *ngFor="let album of v.library.albums">
            <a href="#" (click)="loadAlbum(album.id)">
                <div class="albumSquare">{{ album.id }}</div>
            </a>
            <a href="#" (click)="loadAlbum(album.id)">
                <div class="albumText">{{ album.name }}</div>
            </a>
        </div>
    </div>
</div>
