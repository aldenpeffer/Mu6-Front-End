<div *ngIf="view | async as v">
    <div class="flex-wrapper">
        <div *ngFor="let artist of v.library.artists">
            <div class="artistSquare">{{ artist.id }}</div>
            <div class="artistText">
                <a href="#" (click)="loadArtist(artist.id)">{{ artist.name }}</a>
            </div>
        </div>
    </div>
</div>
